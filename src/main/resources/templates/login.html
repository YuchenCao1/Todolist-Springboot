<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "
    />
  </head>

  <body>
    <div class="container">
      <div class="col-md-6">
        <h1>Login</h1>
        <div th:if="${loginError}" class="alert alert-danger">
          <p th:text="${loginError}">Invalid login attempt</p>
        </div>
        <form
          action="#"
          th:action="@{/logining}"
          th:object="${user}"
          method="POST"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              class="form-control"
              type="text"
              th:field="*{username}"
              id="username"
              placeholder="Username"
            />
            <div th:if="${#fields.hasErrors('username')}">
              <p th:errors="*{username}" class="error">Username Error</p>
            </div>
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              th:field="*{password}"
              id="password"
              placeholder="Add a Password"
            />
            <div th:if="${#fields.hasErrors('password')}">
              <p th:errors="*{password}" class="error">Password Error</p>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div>
          <p>
            <a
              class="btn btn-success"
              style="margin-top: 12px"
              href="/user-register"
              >Register</a
            >
          </p>
          <p>
            <a class="btn btn-success" href="/forget-password"
              >Forget Password</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
