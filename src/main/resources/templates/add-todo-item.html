<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} "
    />
  </head>

  <body>
    <div class="container">
      <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form
          action="#"
          th:action="@{/todo}"
          th:object="${todoItem}"
          method="POST"
        >
          <div class="form-group">
            <label for="title">Title</label>
            <input
              class="form-control"
              type="text"
              th:field="*{title}"
              id="title"
              placeholder="Title"
            />
            <div th:if="${#fields.hasErrors('title')}">
              <p th:errors="*{title}" class="error">Title Error</p>
            </div>
            <label for="description">Description</label>
            <input
              class="form-control"
              type="text"
              th:field="*{description}"
              id="description"
              placeholder="Add a description"
            />
            <div th:if="${#fields.hasErrors('deadline')}">
              <p th:errors="*{deadline}" class="error">Deadline Error</p>
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input
                type="datetime-local"
                id="deadline"
                th:field="*{deadline}"
                class="form-control"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success">Add Todo!</button>
        </form>
      </div>
    </div>
  </body>
</html>
